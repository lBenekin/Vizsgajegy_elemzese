<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vizsgajegyek Statisztikája</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/subjects_style.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body class="container">
    <div id="content">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Jegykezelő</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="students.html">Tanulók kezelése</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="subjects.html">Tantárgyak kezelése</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="statistics.html">Statisztika</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <h1 class="text-center">Tantárgyak kezelése</h1>
        <div class="container-fluid">
            <h2>Tanuló hozzáadása</h2>
            <div>
                <form id="add-form">
                    <div>
                        <input type="text" placeholder="Név" required>
                        <input type="text" placeholder="Tárgykód" required>
                        <input type="text" placeholder="Leírás" required>
                    </div>
                    <div>
                        <button>Hozzáadás</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="container mt-5">
            <h2 class="mb-4">Tantárgyak listája</h2>
            <table id="subjectsTable" class="table table-striped table-bordered text-center">
                <thead>
                    <tr>
                        <th>Név</th>
                        <th>Tárgykód</th>
                        <th>Leírás</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="container-fluid">
            <h2>Tantárgy szerkesztése</h2>
            <div>
                <form id="edit-form">
                    <div>
                        <input type="text" placeholder="Név" id="name-editInput" required>
                        <input type="text" placeholder="Tárgykód" id="code-editInput"required>
                        <input type="text" placeholder="Leírás" id="description-editInput" required>
                    </div>
                    <div>
                        <button id="delete-button">Tanuló törlése</button>
                        <button id="save-button">Mentés</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="scripts/subjects_script.js"></script>
</body>
</html>
