<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vizsgajegyek Statisztikája</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="scripts/statistics_script.js"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body class="container">
    <div id="content">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Jegykezelő</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="students.html">Tanulók kezelése</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="subjects.html">Tantárgyak kezelése</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="statistics.html">Statisztika</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <h1 class="text-center">Vizsgajegyek Statisztikája</h1>

        <div class="row mt-4 m-4" id="selectorContainer">
            <h3>Select student</h3>
            <select id="studentsSelector">
                <option value="" disabled selected hidden>Válaszd ki a tanulót</option>
            </select>
            <h3>Select subject</h3>
            <select id="subjectsSelector" >
                <option value="" disabled selected hidden>Válaszd ki a tárgyat</option>
            </select>
        </div>    



        <div class="row text-center mt-4 m-4">
            <div class="col-md-4" >
                <div class="card shadow" id="average-card">
                    <div class="card-body">
                        <h5 class="card-title">Átlag</h5>
                        <p class="card-text display-6" id="average">-</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card shadow" id="median-card">
                    <div class="card-body">
                        <h5 class="card-title">Medián</h5>
                        <p class="card-text display-6" id="median">-</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card shadow" id="mode-card">
                    <div class="card-body">
                        <h5 class="card-title">Módusz</h5>
                        <p class="card-text display-6" id="mode">-</p>
                    </div>
                </div>
            </div>
        </div>
        <h3 class="m-4">Vizsgajegyek eloszlása</h3>

        <div class="diagram-container d-flex m-4">
            <!-- Y tengely beosztások -->
            <div id="yAxis" class="y-axis"></div>
          
            <!-- Hisztogram sávok -->
            <div id="histogram" class="diagram d-flex align-items-end"></div>
          
            <!-- Esetleges másik diagram (pl. lineChart) -->
            <div class="d-flex">
              <canvas id="chartCanvas" width="400" height="300"></canvas>
            </div>
          </div>
    </div>

</body>
</html>
