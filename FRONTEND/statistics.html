<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vizsgajegyek Statisztikája</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/statistics_style.css">
</head>
<body class="container">
    <div id="content" class="text-center">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Jegykezelő</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="students.html">Tanulók kezelése</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="subjects.html">Tantárgyak kezelése</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="statistics.html">Jegyek és statisztika</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <h1 class="text-center">Vizsgajegyek és statisztika</h1>

        <div class="row mt-4 m-4" id="selectorContainer">
            <h3>Tanulók</h3>
            <select id="studentsSelector">
                <option value="" disabled selected hidden>Válaszd ki a tanulót</option>
            </select>
            <h3>Tantárgyak</h3>
            <select id="subjectsSelector" >
                <option value="" disabled selected hidden>Válaszd ki a tárgyat</option>
            </select>
        </div>    

        <div class="container mt-5">
            <!-- Görgethető tartalom, amit beállítunk -->
            <div class="scrollable-container">
              <table id="gradesTable" class="table table-striped table-bordered text-center tableStyle no-hover">
                <thead>
                  <tr>
                    <th>Jegy</th>
                    <th>Megjegyzés</th>
                    <th>Szerkesztés</th>
                    <th>Törlés</th>
                  </tr>
                </thead>
                <tbody>
                    <tr class="no-hover">
                        <td colspan="4" class="text-center" id="hiddenCell">Nincs elérhető jegy</td>
                    </tr>
                  <!-- Itt töltjük fel az adatokat dinamikusan -->
                </tbody>
              </table>
            </div>
        </div>



        <div class="container" id="addGradeContainer">
            <form id="addGradeForm">
                <!-- <div id="gradeRadiosContainer">
                    <input type="radio" name="" id="1">
                    <input type="radio" name="" id="2">
                    <input type="radio" name="" id="3">
                    <input type="radio" name="" id="4">
                    <input type="radio" name="" id="5">
                </div> -->
                <div id="gradeRadiosContainer" role="group" aria-label="Grade selection">
                    <input type="radio" class="btn-check" name="grade" id="grade1" value="1" autocomplete="off">
                    <label class="btn btn-outline-danger" for="grade1">1</label>
                  
                    <input type="radio" class="btn-check" name="grade" id="grade2" value="2" autocomplete="off">
                    <label class="btn btn-outline-danger" for="grade2">2</label>
                  
                    <input type="radio" class="btn-check" name="grade" id="grade3" value="3" autocomplete="off">
                    <label class="btn btn-outline-danger" for="grade3">3</label>
                  
                    <input type="radio" class="btn-check" name="grade" id="grade4" value="4" autocomplete="off">
                    <label class="btn btn-outline-danger" for="grade4">4</label>
                  
                    <input type="radio" class="btn-check" name="grade" id="grade5" value="5" autocomplete="off">
                    <label class="btn btn-outline-danger" for="grade5">5</label>
                  </div>
                  
                <textarea type="text" id="commentInput" class="comment-input-style" placeholder="Írd ide a megjegyzést!"></textarea>
              
                <button type="button" id="addGradeButton" >Hozzáadás</button>
              </form>
        </div>

        
        <h2 class="m-4">Vizsgajegyek eloszlása és differenciája</h2>
        <div class="diagram-container d-flex m-4">
            
            <!-- Y tengely beosztások -->
            <div class="histogram-area">
                <div class="histogram-wrapper">
                    <div id="yAxis" class="y-axis"></div>
                    <!-- Hisztogram sávok -->
                    <div id="histogram" class="diagram d-flex align-items-end"></div>
                </div>
                <div id="xAxis" class="x-axis"></div>
                
            </div>
            
            <!-- Esetleges másik diagram (pl. lineChart) -->
            <div class="d-flex">
                <canvas id="chartCanvas" width="600" height="300"></canvas>
            </div>
        </div>
        <!--Here are the cards-->
        <h2>Statisztika</h2>

          <div class="row text-center mt-5 m-4 ">
            <div class="col-md-4" >
                <div class="card shadow" id="average-card">
                    <div class="card-body">
                        <h5 class="card-title">Átlag</h5>
                        <p class="card-text display-6" id="average">-</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card shadow" id="median-card">
                    <div class="card-body">
                        <h5 class="card-title">Medián</h5>
                        <p class="card-text display-6" id="median">-</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card shadow" id="mode-card">
                    <div class="card-body">
                        <h5 class="card-title">Módusz</h5>
                        <p class="card-text display-6" id="mode">-</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
     <!-- <script src="scripts/statistics_script.js"></script> -->
      <script type="module" src="/scripts/statistics_script/statisticsMain.js"></script>
</body>
</html>
