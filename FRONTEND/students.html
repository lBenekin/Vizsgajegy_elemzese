<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vizsgajegyek Statisztikája</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/students_style.css">
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/students_script.js"></script>
</head>
<body class="container">
    <div id="content">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Jegykezelő</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="students.html">Tanulók kezelése</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="subjects.html">Tantárgyak kezelése</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="statistics.html">Statisztika</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <h1 class="text-center">Tanulók kezelése</h1>
    
        <div class="container-fluid">
            <h2>Tantárgy létrehozása</h2>
            <div id="add-form-inputs-container">
                <form action="">
                    <input type="text" placeholder="Név" id="addNameBox" required>
                    <input type="date" id="addDateBox">
                    <input type="email" placeholder="Email" id="addEmailBox" required>

                </form>
            </div>
            <div id="add-form-button-container">
                <button id="addStudentButton" onclick="addStudent(event)">Hozzáadás</button>
            </div>
        </div>

        <div class=" container mt-5">
            <!-- Görgethető tartalom, amit beállítunk -->
            <div class="scrollable-table-container">
              <table id="studentsTable" class="table table-striped table-bordered text-center tableStyle">
                <thead>
                  <tr>
                    <th>Diák neve</th>
                    <th>Születési dátum</th>
                    <th>Email</th>
                    <th>Tantárgyak</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- Itt töltjük fel az adatokat dinamikusan -->
                </tbody>
              </table>
            </div>
        </div>
        <div id="edit-container">
            <div id="edit-student-container">
                <h2>Tanulók szerkesztése</h2>
                <div id="edit-student-container-forms" class="list-column">
                    <h4>Tanuló adatai</h4>
                    <input type="text" placeholder="Név" id="nameBox">
                    <input type="email" placeholder="Email" id="emailBox">
                    <input type="date" id="dateBox"> 
                </div>
                
            </div>
            <div id="edit-student-subjects-container">
                <h2>Tantárgyak szerkesztése</h2>
                <div class="list-container">
                  <div class="list-column">
                    <h4>Felvehető tantárgyak</h4>
                    <div id="left">
                    </div>
                  </div>
                  <div class="list-column">
                    <h4>Tanuló tantárgyai</h4>
                    <div id="right"></div>
                  </div>
                </div>
              </div>
        </div>
        <div id="student-buttons-container">
            <button id="delete-button" class="deleteButtonStyle" onclick="deleteStudent()">Tanuló törlése</button>
            <button id="save-button" class="saveButtonStyle" onclick="saveStudent()">Mentés</button>
        </div>
    </div>
</body>
</html>
